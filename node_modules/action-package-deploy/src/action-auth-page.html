<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function sendTokenResponse() {
            // Get the token response from the URL fragment
            var hashComponents = window.location.hash.substring(1); // Remove the # from the fragment

            // Show an appropriate message
            var messageDiv = document.getElementById("message");
            if (hashComponents.indexOf("error") >= 0) {
                // It's an error
                messageDiv.innerHTML = "Login failed! Please close this window";
            } else {
                // It's a success
                messageDiv.innerHTML = "Login successful! Please close this window";
            }

            // Send the token response
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://localhost:22222/AuthToken?" + hashComponents, true);
            xhttp.send();
        }
    </script>

<body onload="sendTokenResponse()">
    <div id="message" style="font-size: 18px;"></div>
</body>

</html>
